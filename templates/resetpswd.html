{% extends "layout.html" %}

{% block title %}
    Reset Password
{% endblock %}

{% block main %}
    <form action="/resetpswd" method="post" style="font-family: 'Andika New Basic', sans-serif;">
        <div><h2 style="color: rgb(51, 99, 233);">Set your new password!</h2></div>

        <div class="form-group">
            <input class="form-control" name="password" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="password(config)" placeholder="Confirm New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Reset</button>
    </form>
    
{% endblock %}
