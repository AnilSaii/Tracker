{% extends "layout.html" %}

{% block title %}
    Forgot Password
{% endblock %}

{% block main %}
    <form action="/forgotpswd" method="post" style="font-family: 'Andika New Basic', sans-serif;">
        <p>Please enter your email address and username.</p>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" text">
        </div>
        <div class="form-group">
            <input class="form-control" name="email" placeholder="Email Address" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
