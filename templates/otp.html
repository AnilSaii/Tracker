{% extends "layout.html" %}

{% block title %}
    Request OTP
{% endblock %}

{% block main %}
    <form action="/otp" method="post" style="font-family: 'Andika New Basic', sans-serif;">
        <h1>{{ email }} isn't verified</h1>
        <p>In order to perform any kind of transactions your email must be verified. Click "Send OTP" to get the OTP.</p>
        <button class="btn btn-primary" type="submit">Send OTP</button>
    </form>
{% endblock %}
